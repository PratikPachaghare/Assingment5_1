<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Example</title>
    <meta name="description" content="An example HTML document using semantic elements for improved SEO and document structure.">
    <meta name="keywords" content="HTML, semantic elements, SEO, document structure">
    <meta name="author" content="Your Name">
    <!-- Add more meta tags as needed for your specific content -->

    <!-- Favicon (replace 'favicon.ico' with your actual favicon file) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- CSS and other head elements can be included here -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 0;
        }

        header, nav, section, article, footer {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Website Title</h1>
        <p>Your tagline or a brief description goes here.</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section>
        <h2>Main Content Section</h2>

        <article>
            <h3>Article Title 1</h3>
            <p>Content of the first article goes here.</p>
        </article>

        <article>
            <h3>Article Title 2</h3>
            <p>Content of the second article goes here.</p>
        </article>
    </section>

    <footer>
        <p>&copy; 2024 Website Name. All rights reserved.</p>
    </footer>

    <!-- Scripts and other body elements can be included here -->
</body>

</html>
